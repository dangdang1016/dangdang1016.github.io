<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Pro 3D 網頁</title>
    <style>
        /* 1. 設置 3D 視角 */
        #phone-container {
            width: 300px;
            height: 600px;
            margin: 100px auto;
            /* 關鍵：設置景深，數值越大，景深越淺 */
            perspective: 1000px; 
        }

        /* 2. 設置 3D 空間 */
        #iphone-body {
            width: 100%;
            height: 100%;
            position: relative;
            /* 關鍵：讓子元素能在 3D 空間中變換 */
            transform-style: preserve-3d; 
            /* 初始旋轉角度，讓它看起來是 3D 的 */
            transform: rotateX(15deg) rotateY(-45deg); 
            transition: transform 0.5s; /* 讓旋轉更平滑 */
        }

        /* 3. 定義一個 3D 方形的面 */
        .face {
            position: absolute;
            width: 300px; /* 手機寬度 */
            height: 600px; /* 手機高度 */
            border: 1px solid #333; /* 邊框方便觀察 */
            background-color: #555;
            opacity: 0.8;
            border-radius: 40px; /* 模擬手機圓角 */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* 4. 定位手機的「前」面 (螢幕) */
        .front {
            background-color: black;
            transform: translateZ(10px); /* 手機「厚度」的一半 */
            /* 更多螢幕細節（Dynamic Island 等）將放在這裡面 */
        }

        /* 5. 定位手機的「後」面 (背板) */
        .back {
            background-color: #777; /* 模擬金屬背板 */
            transform: rotateY(180deg) translateZ(10px); 
        }

        /* 更多面 (left, right, top, bottom) 需要類似的定位 */
        /* ... */

    </style>
</head>
<body>
    <div id="phone-container">
        <div id="iphone-body">
            <div class="face front">
                <div id="dynamic-island" style="width: 50px; height: 15px; background: black; border-radius: 10px; margin: 10px auto;"></div>
            </div>

            <div class="face back">
                </div>

            </div>
    </div>
    
    <script>
        // 這裡添加 JavaScript 拖曳交互邏輯 (略)
        // 用來捕捉滑鼠/觸摸輸入，並動態更新 #iphone-body 的 transform 屬性
    </script>
</body>
</html>
