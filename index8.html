    <script>
        const editorArea = document.getElementById('editor-area');

                statusBar.textContent = 'âœ… Python ç’°å¢ƒæº–å‚™å®Œæˆã€‚';
                runButton.disabled = false;

                // å°‡ stdout å’Œ stderr é‡æ–°å°å‘åˆ°ä¸€å€‹è‡ªå®šç¾©å‡½å¼ï¼Œä»¥ä¾¿æ•ç²è¼¸å‡º
                pyodideInstance.runPython(`

                    class PyodideOutput:

                runButton.disabled = true;

        function js_output(s) {

        // 3. åŸ·è¡Œç¨‹å¼ç¢¼çš„å‡½å¼
        async function executeCode() {

                return;

            statusBar.textContent = 'æ­£åœ¨åŸ·è¡Œç¨‹å¼ç¢¼...';

            try {
