<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 網頁程式碼編輯器</title>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <style>
        /* 頁面基本樣式 */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* 按鈕容器：現在它就是最左上角的部分 */
        .top-controls {
            /* 讓這個容器緊貼左上角 */
            display: flex; 
            margin-bottom: 10px;
        }

        /* 執行按鈕樣式 */
        #run-button {
            background-color: #4CAF50; /* 綠色 */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            /* 讓按鈕的邊緣與頁面邊緣保持 20px 距離 (來自 body padding) */
        }

        #run-button:hover:not(:disabled) {
            background-color: #45a049;
        }
        
        #run-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }


        /* 編輯器和輸出容器 */
        .main-container {
            flex-grow: 1;
            display: flex;
            gap: 20px;
            min-height: 0;
        }

        /* 編輯器區域樣式 (左側) */
        #code-editor {
            flex: 2;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        #editor-area {
            width: 100%;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
            border: none;
            outline: none;
            
            /* 程式碼字體設定 */
            font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
            font-size: 14px;
            line-height: 1.5;
            
            /* 顏色主題：深色背景 */
            background-color: #282c34;
            color: #abb2bf;
            
            overflow: auto;
            resize: none;
        }

        /* 輸出區域樣式 (右側) */
        #output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .output-title {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            font-weight: bold;
            font-size: 14px;
        }

        #output {
            flex-grow: 1;
            background-color: #000; /* 終端機風格 */
            color: #0F0; /* 綠色文字 */
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            overflow: auto;
            white-space: pre-wrap;
        }

        /* 底部狀態欄 */
        .status-bar {
            padding: 8px 0;
            color: #666;
            font-size: 12px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="top-controls">
        <button id="run-button" disabled>載入中...</button>
    </div>

    <div class="main-container">
        <div id="code-editor">
            <textarea id="editor-area" spellcheck="false" placeholder="# 在這裡輸入您的 Python 程式碼
# 程式碼範例：
import math
radius = 5
area = math.pi * radius**2
print(f'圓的面積: {area:.2f}')
"></textarea>
        </div>

        <div id="output-container">
            <div class="output-title">執行結果 (Console Output)</div>
            <div id="output">等待程式碼執行...</div>
        </div>
    </div>

    <div class="status-bar" id="status-bar">
        正在初始化 Pyodide...
    </div>

    <script>
        const editorArea = document.getElementById('editor-area');
        const outputDiv = document.getElementById('output');
        const runButton = document.getElementById('run-button');
        const statusBar = document.getElementById('status-bar');
        
        let pyodideInstance;

        // 1. 初始化 Pyodide
        async function loadPyodide() {
            try {
                statusBar.textContent = '正在載入 Python 核心...';
                pyodideInstance = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
                });
                
                statusBar.textContent = '✅ Python 環境準備完成。';
                runButton.disabled = false;
                runButton.textContent = '▶️ 執行程式碼 (Run)';

                // 將 stdout 和 stderr 重新導向到一個自定義函式，以便捕獲輸出
                pyodideInstance.runPython(`
                    import sys
                    # output_to_dom 是我們在 JavaScript 中定義的函式
                    class PyodideOutput:
                        def write(self, s):
                            js_output(s)
                        def flush(self):
                            pass
                    
                    sys.stdout = PyodideOutput()
                    sys.stderr = PyodideOutput()
                `);

            } catch (error) {
                console.error("Pyodide 載入失敗:", error);
                statusBar.textContent = '❌ Pyodide 載入失敗。請檢查網路連線。';
                runButton.disabled = true;
            }
        }

        // 2. JavaScript 函式：將 Python 的 print 輸出寫入 DOM
        function js_output(s) {
            outputDiv.textContent += s;
        }
        
        window.js_output = js_output;


        // 3. 執行程式碼的函式
        async function executeCode() {
            if (!pyodideInstance) {
                alert("Pyodide 尚未載入完成。請稍候。");
                return;
            }

            const code = editorArea.value;
            outputDiv.textContent = '執行中...\n';
            runButton.disabled = true;
            runButton.textContent = '執行中...';
            statusBar.textContent = '正在執行程式碼...';

            try {
                await pyodideInstance.runPythonAsync(code);
                statusBar.textContent = '✅ 程式碼執行完畢。';
                
            } catch (error) {
                outputDiv.textContent += `\n--- 執行錯誤 ---\n${error}`;
                statusBar.textContent = '❌ 程式碼執行失敗。';

            } finally {
                runButton.disabled = false;
                runButton.textContent = '▶️ 執行程式碼 (Run)';
            }
        }
        
        // 4. 事件監聽器和啟動
        runButton.addEventListener('click', executeCode);

        // 初始化時載入 Pyodide
        loadPyodide();
        
        // 5. Tab 鍵處理
        editorArea.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });

    </script>

</body>
</html>
